[package]
name = "mmtk_v8"
version = "0.0.1"
authors = [" <>"]

[lib]
name = "mmtk_v8"
# be careful - LTO is only allowed for certain crate types
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
libc = "0.2"
lazy_static = "1.1"
log = "*"
mmtk = { git = "ssh://git@github.com/mmtk/mmtk-core.git" }

# Uncomment the following and fix the path to mmtk-core to build locally
# mmtk = { path = "../../mmtk-core" }

[features]
default = ["code_space", "ro_space", "force_32bit_heap_layout"]
nogc = ["mmtk/nogc"]
code_space = ["mmtk/code_space"]
ro_space = ["mmtk/ro_space"]
force_32bit_heap_layout = ["mmtk/force_32bit_heap_layout"]
